<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>แปลงลิงก์เป็น QR Code</title>
<style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: #f3f6f9;
        color: #333;
        padding: 20px;
    }

    h2 {
        margin-bottom: 25px;
        font-size: 28px;
        font-weight: 600;
        color: #2f3e46;
    }

    input {
        padding: 12px 15px;
        width: 320px;
        font-size: 16px;
        border: 1.5px solid #d0d7de;
        border-radius: 8px;
        outline: none;
        transition: 0.25s;
        background-color: #fff;
    }

    input:focus {
        border-color: #00bfa6;
        box-shadow: 0 0 0 3px rgba(0,191,166,0.15);
    }

    .btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 12px 18px;
        margin: 10px 5px 0 5px;
        font-size: 15px;
        cursor: pointer;
        background: linear-gradient(135deg, #00bfa6, #0093e9);
        color: #fff;
        border: none;
        border-radius: 8px;
        transition: all 0.25s ease;
        min-width: 140px;
        gap: 8px;
    }

    .btn:hover {
        opacity: 0.9;
        transform: translateY(-2px);
        box-shadow: 0 6px 12px rgba(0,191,166,0.25);
    }

    #qrcode {
        margin-top: 25px;
        background: #fff;
        padding: 25px;
        border-radius: 12px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        display: none;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        transition: all 0.3s ease;
    }

    #qrcode canvas {
        margin-bottom: 10px;
    }

    .btn svg {
        width: 20px;
        height: 20px;
        fill: #fff;
    }

    footer {
        margin-top: 40px;
        font-size: 13px;
        color: #6b7280;
    }
</style>
</head>
<body>

<h2>แปลงลิงก์เป็น QR Code</h2>

<input type="text" id="linkInput" placeholder="วางลิงก์ของคุณที่นี่..." />

<div>
    <button class="btn" onclick="generateQR()">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M3 3h8v8H3V3zm2 2v4h4V5H5zm10-2h8v8h-8V3zm2 2v4h4V5h-4zM3 13h8v8H3v-8zm2 2v4h4v-4H5zm10-2h2v2h-2v-2zm0 4h2v2h-2v-2zm4 0h2v2h-2v-2zm0-4h2v2h-2v-2z"/></svg>
        สร้าง
    </button>

    <button class="btn" onclick="clearQR()">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/></svg>
        เคลียร์
    </button>

    <button class="btn" id="downloadBtn" onclick="downloadQR()" style="display:none;">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M5 20h14v-2H5v2zm7-18L5.33 9h3.67v4h4V9h3.67L12 2z"/></svg>
        ดาวน์โหลด
    </button>
</div>

<div id="qrcode"></div>

<footer>© 2025 QR Generator | Designed with PanaddaK</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
<script>
let qr;

function generateQR() {
    const link = document.getElementById('linkInput').value.trim();
    const qrContainer = document.getElementById('qrcode');
    const downloadBtn = document.getElementById('downloadBtn');

    if(link === "") {
        alert("กรุณาใส่ลิงก์ก่อนครับ!");
        return;
    }

    qrContainer.innerHTML = "";
    qr = new QRCode(qrContainer, {
        text: link,
        width: 220,
        height: 220,
        colorDark : "#000000",
        colorLight : "#ffffff",
        correctLevel : QRCode.CorrectLevel.H
    });

    qrContainer.style.display = "flex";
    downloadBtn.style.display = "inline-flex";
}

function clearQR() {
    document.getElementById('linkInput').value = "";
    document.getElementById('qrcode').style.display = "none";
    document.getElementById('qrcode').innerHTML = "";
    document.getElementById('downloadBtn').style.display = "none";
}

function downloadQR() {
    const qrContainer = document.getElementById('qrcode');
    const canvas = qrContainer.querySelector('canvas');
    if(canvas) {
        const link = document.createElement('a');
        link.href = canvas.toDataURL("image/png");
        link.download = 'qrcode.png';
        link.click();
    }
}
</script>

</body>
</html>
