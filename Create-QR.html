<h2>แปลงลิงก์เป็น QR Code</h2>

<input type="text" id="linkInput" placeholder="วางลิงก์ของคุณที่นี่..." />

<div>
    <button class="btn" onclick="generateQR()">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M3 3h8v8H3V3zm2 2v4h4V5H5zm10-2h8v8h-8V3zm2 2v4h4V5h-4zM3 13h8v8H3v-8zm2 2v4h4v-4H5zm10-2h2v2h-2v-2zm0 4h2v2h-2v-2zm4 0h2v2h-2v-2zm0-4h2v2h-2v-2z"/></svg>
        Transform
    </button>

    <button class="btn" onclick="clearQR()">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/></svg>
        Delete
    </button>

      <button class="btn" id="downloadBtn" onclick="downloadQR()" style="display:none;">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <!-- ลูกศรชี้ลง -->
            <path d="M12 16l4-4h-3V4h-2v8H8l4 4z"/>
            <!-- ขีดด้านล่าง -->
            <rect x="6" y="18" width="12" height="2" rx="1"/>
        </svg>
        Download
    </button>
</div>

<div id="qrcode"></div>

<footer>© 2025 QR Generator | Designed with PanaddaK</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
<script>
let qr;

function generateQR() {
    const link = document.getElementById('linkInput').value.trim();
    const qrContainer = document.getElementById('qrcode');
    const downloadBtn = document.getElementById('downloadBtn');

    if(link === "") {
        alert("กรุณาใส่ลิงก์ก่อนครับ!");
        return;
    }

    // ล้าง container
    qrContainer.innerHTML = "";

    // สร้าง QR Code ลงใน div
    qr = new QRCode(qrContainer, {
        text: link,
        width: 220,
        height: 220,
        colorDark: "#000000",
        colorLight: "#ffffff",
        correctLevel: QRCode.CorrectLevel.H
    });

    qrContainer.style.display = "flex";
    downloadBtn.style.display = "inline-flex";
}

function clearQR() {
    document.getElementById('linkInput').value = "";
    const qrContainer = document.getElementById('qrcode');
    qrContainer.style.display = "none";
    qrContainer.innerHTML = "";
    document.getElementById('downloadBtn').style.display = "none";
}

function downloadQR() {
    const qrContainer = document.getElementById('qrcode');
    const qrCanvas = qrContainer.querySelector('canvas');
    if(!qrCanvas) return;

    const border = 20; // กำหนดขอบขาว
    const size = qrCanvas.width;
    const canvas = document.createElement('canvas');
    canvas.width = size + border*2;
    canvas.height = size + border*2;
    const ctx = canvas.getContext('2d');

    // วาดพื้นหลังขาว
    ctx.fillStyle = "#ffffff";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    // วาง QR Code ลงตรงกลาง
    ctx.drawImage(qrCanvas, border, border);

    // ดาวน์โหลด
    const link = document.createElement('a');
    link.href = canvas.toDataURL("image/png");
    link.download = 'qrcode.png';
    link.click();
}

function generateQR() {
    const link = document.getElementById('linkInput').value.trim();
    const qrContainer = document.getElementById('qrcode');
    const downloadBtn = document.getElementById('downloadBtn');

    if(link === "") {
        alert("กรุณาใส่ลิงก์ก่อนครับ!");
        return;
    }

    // ล้าง container
    qrContainer.innerHTML = "";

    // สร้าง QR Code ลงใน div
    qr = new QRCode(qrContainer, {
        text: link,
        width: 220,
        height: 220,
        colorDark: "#000000",
        colorLight: "#ffffff",
        correctLevel: QRCode.CorrectLevel.H
    });

    qrContainer.style.display = "flex";
    downloadBtn.style.display = "inline-flex";
}

function clearQR() {
    document.getElementById('linkInput').value = "";
    const qrContainer = document.getElementById('qrcode');
    qrContainer.style.display = "none";
    qrContainer.innerHTML = "";
    document.getElementById('downloadBtn').style.display = "none";
}

function downloadQR() {
    const qrContainer = document.getElementById('qrcode');
    const qrCanvas = qrContainer.querySelector('canvas');
    if(!qrCanvas) return;

    const border = 20; // ขอบขาวรอบ QR
    const size = qrCanvas.width;
    const canvas = document.createElement('canvas');
    canvas.width = size + border*2;
    canvas.height = size + border*2;
    const ctx = canvas.getContext('2d');

    // วาดพื้นหลังขาว
    ctx.fillStyle = "#ffffff";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    // วาง QR Code ลงตรงกลาง
    ctx.drawImage(qrCanvas, border, border);

    // วาดโลโก้ตรงกลาง QR
    const logoImg = new Image();
    logoImg.src = logoBase64;
    logoImg.onload = () => {
        const logoSize = size * 0.25; // โลโก้ขนาด 25% ของ QR
        const x = border + (size - logoSize)/2;
        const y = border + (size - logoSize)/2;

        // วาดสี่เหลี่ยมขาวเป็นกรอบโลโก้
        const padding = logoSize*0.15; // ขอบขาวรอบโลโก้
        ctx.fillStyle = "#ffffff";
        ctx.fillRect(x-padding, y-padding, logoSize+padding*2, logoSize+padding*2);

        // วางโลโก้ตรงกลาง
        ctx.drawImage(logoImg, x, y, logoSize, logoSize);

        // ดาวน์โหลด
        const link = document.createElement('a');
        link.href = canvas.toDataURL("image/png");
        link.download = 'qrcode.png';
        link.click();
    };
}
